<!DOCTYPE html>
<html>
<head>
	<title>Pokes!</title>
	{% load static %}
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Import materialize.css-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-beta/css/materialize.min.css">
    <!--Let browser know website is optimized for mobile-->
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="{% static 'main_app/css/main.css' %}" media="screen" title="no title"  charset="utf-8">
</head>
<body>
	<section class="row">
		<div class="col l6">
			<div class="card">
				<div class="card-content">
				<h1>Registration</h1>
				<form action="/register" method="post">
					{% csrf_token %}
					<p>Name: <input type="text" name="name"></p>
					<p>Alias: <input type="text" name="alias"></p>
					<p>Email: <input type="email" name="email"></p>
					<p>Password: <input type="password" name="password"></p>
					<p>*Password should be at least 8 characters</p>
					<p>Confirm PW: <input type="password" name="password_confirm"></p>
					<p>Date of Birth: <input type="date" name="dob" max="2018-01-30"></p>
					<a class="waves-effect waves-light btn"><input type="submit" class="local_btn" value="Register" /></a>
				</form>

				</div>
			</div>
		</div>

		<div class="col l6">
			<div class="card">
				<div class="card-content">
					<h1>Login</h1>
					<form action="/login" method="post">
						{% csrf_token %}
						<p>Email: <input type="text" name="email"></p>
						<p>Password: <input type="password" name="password"></p>
						<a class="waves-effect waves-light btn"><input type="submit" class="local_btn" value="Login" /></a>
					</form>
					<br><br>
					{% for x in request.session.errors %}
					<span>{{x}}</span>
					{% endfor %}
				</div>
			</div>
		</div>
	</section>
</body>
</html>
